<body>
    <div class="header">
        <h1>LinkedIn Analyzer</h1>
        <button id="themeToggle" class="icon-btn" title="Toggle theme"><i class="fas fa-moon"></i></button>

    </div>

    <div class="tabs">
        <div class="tab active" data-tab="analyze"><i class="fas fa-search"></i>Analiz</div>
        <div class="tab" data-tab="history"><i class="fas fa-history"></i>Geçmiş</div>
        <div class="tab" data-tab="settings"><i class="fas fa-cog"></i>Ayarlar</div>
    </div>

    <div class="container">
        <div class="tab-content active" id="analyze">
            <div class="card">
                <div class="form-group">
                    <label for="profileId">LinkedIn Profil ID'si</label>
                    <input type="text" id="profileId" placeholder="ör: ufuk-doğuhan-gürgen-562a69165">
                </div>
                <div class="button-group">
                    <button id="analyzeBtn" class="btn-primary glow-on-hover"><i class="fas fa-user-check"></i> Profili Analiz Et</button>
                    <button id="getCurrentPageBtn" class="btn-secondary"><i class="fas fa-file-alt"></i> Mevcut Sayfa</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Profil analiz ediliyor...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="results">
                <div id="profileData"></div>
            </div>
        </div>

        <div class="tab-content" id="history">
            <div class="card">
                 <div id="historyList">
                    <div class="info">Henüz analiz edilmiş profil bulunmuyor.</div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="settings">
            <div class="card">
                <div class="settings-group">
                    <div class="setting-item">
                        <span>Otomatik analiz</span>
                        <label class="switch">
                            <input type="checkbox" id="autoAnalyze">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <span>Geçmişi kaydet</span>
                        <label class="switch">
                            <input type="checkbox" id="saveHistory">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <hr style="border: none; border-top: 1px solid var(--border-color); margin: 16px 0;">
                <button id="clearHistory" class="btn-secondary" style="border-color: var(--danger-color); color: var(--danger-color);">
                    <i class="fas fa-trash-alt"></i> Geçmişi Temizle
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
